<form [formGroup]="reclamationForm" (ngSubmit)="onSubmit()" class="reclamation-form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Product</mat-label>
    <input matInput formControlName="produit" required>
    <mat-icon matSuffix>shopping_basket</mat-icon>
    <mat-error *ngIf="reclamationForm.get('produit')?.hasError('required')">
      Product is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Note</mat-label>
    <input matInput formControlName="note" required>
    <mat-icon matSuffix>sticky_note_2</mat-icon>
    <mat-error *ngIf="reclamationForm.get('note')?.hasError('required')">
      Note is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" required rows="4"></textarea>
    <mat-icon matSuffix>description</mat-icon>
    <mat-error *ngIf="reclamationForm.get('description')?.hasError('required')">
      Description is required
    </mat-error>
    <mat-error *ngIf="reclamationForm.get('description')?.hasError('minlength')">
      Minimum 20 characters required
    </mat-error>
  </mat-form-field>

  <div class="actions">
    <button mat-stroked-button type="button" (click)="onCancel()" class="cancel-btn">
      <mat-icon>cancel</mat-icon>
      Cancel
    </button>
    <button mat-raised-button color="primary" type="submit" 
            [disabled]="reclamationForm.invalid || isLoading" class="submit-btn">
      <mat-icon *ngIf="!isLoading">send</mat-icon>
      <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
      <span>{{ isLoading ? 'Submitting...' : 'Submit' }}</span>
    </button>
  </div>
</form>
