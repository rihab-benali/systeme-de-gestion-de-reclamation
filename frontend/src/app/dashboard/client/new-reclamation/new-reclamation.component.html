<!-- src/app/dashboard/reclamations/new-reclamation-dialog/new-reclamation-dialog.component.html -->
<h2 mat-dialog-title>Create New Reclamation</h2>

<mat-dialog-content>
  <form [formGroup]="reclamationForm">
    <mat-form-field
      appearance="outline"
      style="width: 100%; margin-bottom: 16px"
    >
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required />
      <mat-error *ngIf="reclamationForm.get('title')?.hasError('required')">
        Title is required
      </mat-error>
    </mat-form-field>

    <mat-form-field
      appearance="outline"
      style="width: 100%; margin-bottom: 16px"
    >
      <mat-label>Description</mat-label>
      <textarea
        matInput
        formControlName="description"
        rows="4"
        required
      ></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Priority</mat-label>
      <mat-select formControlName="priority">
        <mat-option
          *ngFor="let priority of priorities"
          [value]="priority.value"
        >
          {{ priority.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="reclamationForm.invalid"
  >
    Create
  </button>
</mat-dialog-actions>
