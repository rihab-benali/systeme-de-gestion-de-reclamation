<div class="reclamations-container">
  <button class="new-reclamation-btn" 
          mat-raised-button 
          color="primary" 
          (click)="openNewReclamationDialog()">
    + New Reclamation
  </button>

  <table class="reclamations-table">
    <thead>
      <tr>
        <th>Product & Status</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="isLoading">
        <td colspan="3" class="mat-spinner-container">
          <mat-spinner diameter="40"></mat-spinner>
        </td>
      </tr>
      
      <tr *ngIf="!isLoading && reclamations.length === 0">
        <td colspan="3" class="no-reclamations">
          You don't have any reclamations yet.
        </td>
      </tr>
      
      <tr *ngFor="let rec of reclamations" class="reclamation-row">
        <td>
          <div class="reclamation-title">{{ rec.produit }}</div>
          <div class="reclamation-status">Status: {{ rec.statut }}</div>
        </td>
        <td class="reclamation-description">
          {{ rec.description }}
        </td>
        <td class="reclamation-actions">
          <button mat-button color="warn" (click)="deleteClientReclamation(rec.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
